<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page-wrap">
        <header class="page-header">
            <h1>Battleship</h1>
        </header>
        <main class="page-main">
            <div class="game-container">
                <div class="p1Container">
                    <h3>Player 1</h3>
                    <div class="p1Board"></div>
                    <div class="shipSunkContainer">
                        <h3>Ships Sunk:</h3>
                        <p class="p1ShipsSunk">Carrier(5) Battleship(4) Destroyer(3) Submarine(3) Patrol Boat(2)</p>
                    </div>
                </div>
                <div class="p2Container">
                    <h3>CPU</h3>
                    <div class="p2Board"></div>
                    <div class="shipSunkContainer">
                        <h3>Ships Sunk:</h3>
                        <p class="p2ShipsSunk">Carrier(5) Battleship(4) Destroyer(3) Submarine(3) Patrol Boat(2)</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">Ray Allen Datuin 2022</footer>
    </div>
</body>
</html>
